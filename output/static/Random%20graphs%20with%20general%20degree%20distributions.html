<h2 class=""><u><a class="tc-tiddlylink tc-tiddlylink-resolves" href="#Configuration%20model">Configuration model</a></u></h2><h3 class=""><u>Chung-Lu model</u></h3><p>also called the
Newman-Girvan model and the “sticky model”:
Given a fixed degree sequence which comes from some other real
network, two nodes are connected with probability proportional to the
product of their degrees in the other real network.</p>
