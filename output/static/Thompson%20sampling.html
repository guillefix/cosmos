<p><a class="tc-tiddlylink-external" href="https://en.wikipedia.org/wiki/Thompson_sampling" rel="noopener noreferrer" target="_blank">Thompsom sampling</a> is a heuristic for choosing actions that addresses the exploration-exploitation dilemma in the multi-armed bandit problem. It consists in choosing the action that maximizes the expected reward with respect to a randomly drawn belief.
