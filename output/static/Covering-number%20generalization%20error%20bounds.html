<p>See <a class="tc-tiddlylink-external" href="https://cstheory.stackexchange.com/questions/40472/pac-learning-bound-with-epsilon-cover-of-hypothesis-class" rel="noopener noreferrer" target="_blank">here</a>, proof <a class="tc-tiddlylink-external" href="http://www.cs.berkeley.edu/~bartlett/courses/281b-sp06/lecture23.ps" rel="noopener noreferrer" target="_blank">here</a>, uses <a class="tc-tiddlylink tc-tiddlylink-missing" href="#Massat's%20lemma">Massat's lemma</a> for the <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#Rademacher%20complexity">Rademacher complexity</a> of finite <a class="tc-tiddlylink tc-tiddlylink-missing" href="#Hypothesis%20class">classes</a>. See <a class="tc-tiddlylink-external" href="http://www.cs.berkeley.edu/~bartlett/courses/281b-sp06/lecture24.ps" rel="noopener noreferrer" target="_blank">here</a> for version which uses Dudley's entropy/chaining integral.</p><p>See also &quot;Generalizations of the PAC model&quot;  by Haussler in the &quot;Mathematics of generalization&quot; book, Theorem 2, for a version of this.</p>
