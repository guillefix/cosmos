<p>The <strong>Principle of multiple explanations</strong>, or <strong>Epicurus principle</strong> states that</p><blockquote class="tc-quote"><p>if several theories are consistent with the observed data, retain them all
</p></blockquote><p>See also <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#Universal%20inductive%20inference">Universal inductive inference</a> for a combination of this principle with <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#Occam's%20razor">Occam's razor</a>.</p><p><a class="tc-tiddlylink-external" href="https://www.wikiwand.com/en/Epicurus#/Epistemology" rel="noopener noreferrer" target="_blank">https://www.wikiwand.com/en/Epicurus#/Epistemology</a></p>
