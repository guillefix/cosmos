<div class="tc-tiddler-body tc-reveal"><p><strong>Chromosomal crossover</strong> (or crossing over) is the exchange of genetic material (<a class="tc-tiddlylink tc-tiddlylink-resolves" href="#DNA">DNA</a>) between <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#Homologous%20chromosome">Homologous chromosome</a>s that results in <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#Genetic%20recombination">recombinant</a> <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#Chromosome">Chromosome</a>s during <a class="tc-tiddlylink tc-tiddlylink-missing" href="#Sexual%20reproduction">Sexual reproduction</a>. </p><p><a class="tc-tiddlylink-external" href="https://www.wikiwand.com/en/Chromosomal_crossover" rel="noopener noreferrer" target="_blank">https://www.wikiwand.com/en/Chromosomal_crossover</a></p></div>
