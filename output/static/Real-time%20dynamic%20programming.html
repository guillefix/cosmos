<p><em>RTDP</em></p><p>Asynchronous <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#Model-based%20reinforcement%20learning">dynamic programming</a> which uses <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#On-policy%20trajectory%20sampling">On-policy trajectory sampling</a> for choosing the state which are going to be <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#Value%20function%20backup">backed up</a>.</p><hr><p>RTDP  algorithms like (learning real-time A*) are applied to <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#Stochastic%20optimal%20path%20problem">Stochastic optimal path problem</a>s</p>
