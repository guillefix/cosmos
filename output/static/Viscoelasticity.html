<p>&lt;p&gt;&lt;strong&gt;viscoelasticity&lt;/strong&gt; is the property of a material that displays both viscosity, and elasticity. Such materials are called viscoelastic.&lt;/p&gt;&lt;p&gt;See &lt;a class=&quot;tc-tiddlylink tc-tiddlylink-resolves&quot; href=&quot;#Viscosity%20and%20elasticity&quot;&gt;Viscosity and elasticity&lt;/a&gt;&lt;/p&gt;</p>
