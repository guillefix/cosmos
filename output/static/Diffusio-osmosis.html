<p>An <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#Osmotic%20forces">Osmotic force</a> caused by concentration gradients.</p><p><a class="tc-tiddlylink-external" href="https://www.researchgate.net/profile/Huan_Keh/publication/289739597_Diffusio-Osmosis_of_Electrolyte_Solutions_in_Microscale_and_Nanoscale/links/56949e1108ae820ff072ce1c.pdf" rel="noopener noreferrer" target="_blank">Diffusio-Osmosis of Electrolyte Solutions  in Microscale and Nanoscale</a></p><p><a class="tc-tiddlylink tc-tiddlylink-resolves" href="#Osmosis">Osmosis</a> is a particular case, in which the diffusio-osmosis drives liquid across a semi-impermeable membrane.</p><p>See <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#Diffusiophoresis">Diffusiophoresis</a></p>
