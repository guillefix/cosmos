<div class="tc-tiddler-body tc-reveal"><p>In <a class="tc-tiddlylink tc-tiddlylink-missing" href="#Topoplogy">Topoplogy</a>, a closed set is a set that is the complement of an <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#Open%20set">Open set</a> (<a class="tc-tiddlylink-external" href="https://www.youtube.com/watch?v=28BluiBRdUk&amp;index=3&amp;list=PLLq_gUfXAnkl8bjQh-hGQ9u24xZP9x0dx#t=26m58s" rel="noopener noreferrer" target="_blank">vid</a>)</p><p>finite unions of closed sets are closed</p><p>arbitrary intersections of closed sets are closed</p><p>Proved using <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#De%20Morgan's%20laws">De Morgan's laws</a></p><p>A closed set contains all of its <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#Limit%20point">Limit point</a>s</p></div>
