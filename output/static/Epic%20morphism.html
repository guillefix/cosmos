<p><em>epimorphism</em></p><p>A <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#Morphism">Morphism</a> <span><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>f</mi></mrow><annotation encoding="application/x-tex">f</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height:0.69444em;"></span><span class="strut bottom" style="height:0.8888799999999999em;vertical-align:-0.19444em;"></span><span class="base textstyle uncramped"><span class="mord mathit" style="margin-right:0.10764em;">f</span></span></span></span></span> is <strong>monic</strong> if <span><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi mathvariant="normal">∀</mi><mi>g</mi><mo separator="true">,</mo><mi>h</mi><mi mathvariant="normal">.</mi><mi>g</mi><mo>∘</mo><mi>f</mi><mo>=</mo><mi>h</mi><mo>∘</mo><mi>f</mi><mo>⇒</mo><mi>h</mi><mo>=</mo><mi>g</mi></mrow><annotation encoding="application/x-tex">\forall g,h. g \circ f = h \circ f \Rightarrow h = g</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height:0.69444em;"></span><span class="strut bottom" style="height:0.8888799999999999em;vertical-align:-0.19444em;"></span><span class="base textstyle uncramped"><span class="mord mathrm">∀</span><span class="mord mathit" style="margin-right:0.03588em;">g</span><span class="mpunct">,</span><span class="mord mathit">h</span><span class="mord mathrm">.</span><span class="mord mathit" style="margin-right:0.03588em;">g</span><span class="mbin">∘</span><span class="mord mathit" style="margin-right:0.10764em;">f</span><span class="mrel">=</span><span class="mord mathit">h</span><span class="mbin">∘</span><span class="mord mathit" style="margin-right:0.10764em;">f</span><span class="mrel">⇒</span><span class="mord mathit">h</span><span class="mrel">=</span><span class="mord mathit" style="margin-right:0.03588em;">g</span></span></span></span></span></p><p>In the case of functions, this is equivalent to it being <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#Surjective">Surjective</a></p><p>It is the <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#Opposite%20category">dual</a> to <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#Monic%20morphism">Monic morphism</a></p><p><a class="tc-tiddlylink-external" href="https://www.youtube.com/watch?v=O2lZkr-aAqk&amp;list=PLbgaMIhjbmEnaH_LTkxLI7FMa2HsnawM_&amp;index=3" rel="noopener noreferrer" target="_blank">Video</a></p>
