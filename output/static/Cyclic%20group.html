<div class="tc-tiddler-body tc-reveal"><p><a class="tc-tiddlylink-external" href="https://www.youtube.com/watch?v=xAt_kDnewRM&amp;list=PLLq_gUfXAnknLXjNSnKKLT4LI1AfTy9PS&amp;index=1#t=1h22m" rel="noopener noreferrer" target="_blank">Definition</a>. A cyclic group is a group that can be <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#Subgroup%20generated%20by%20subset">generated</a> by a single element (the group generator). Cyclic groups are Abelian. </p><p>If a group has order <span><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>p</mi></mrow><annotation encoding="application/x-tex">p</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height:0.43056em;"></span><span class="strut bottom" style="height:0.625em;vertical-align:-0.19444em;"></span><span class="base textstyle uncramped"><span class="mord mathit">p</span></span></span></span></span>, a <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#Prime%20number">Prime number</a>, then it is cyclic. This can be seen from <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#Lagrange's%20theorem">Lagrange's theorem</a>.</p></div>
