<div class="tc-tiddler-body tc-reveal"><p><em>aka Sperner system</em></p><p>A subset of a <a class="tc-tiddlylink tc-tiddlylink-resolves" href="#Partially%20ordered%20set">Partially ordered set</a> such that for all a,b, if <span><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>a</mi><mo>≠</mo><mi>b</mi></mrow><annotation encoding="application/x-tex">a\neq b</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height:0.716em;"></span><span class="strut bottom" style="height:0.9309999999999999em;vertical-align:-0.215em;"></span><span class="base textstyle uncramped"><span class="mord mathit">a</span><span class="mrel">≠</span><span class="mord mathit">b</span></span></span></span></span>, then neither <span><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>a</mi><mo>≤</mo><mi>b</mi></mrow><annotation encoding="application/x-tex">a \leq b</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height:0.69444em;"></span><span class="strut bottom" style="height:0.83041em;vertical-align:-0.13597em;"></span><span class="base textstyle uncramped"><span class="mord mathit">a</span><span class="mrel">≤</span><span class="mord mathit">b</span></span></span></span></span> nor <span><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>b</mi><mo>≤</mo><mi>a</mi></mrow><annotation encoding="application/x-tex">b \leq a</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height:0.69444em;"></span><span class="strut bottom" style="height:0.83041em;vertical-align:-0.13597em;"></span><span class="base textstyle uncramped"><span class="mord mathit">b</span><span class="mrel">≤</span><span class="mord mathit">a</span></span></span></span></span>.</p><p><a class="tc-tiddlylink tc-tiddlylink-resolves" href="#Sperner's%20lemma">Sperner's lemma</a></p></div>
