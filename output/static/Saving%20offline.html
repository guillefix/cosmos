<p>&lt;p&gt;To save a working copy for offline editing (and then uploading elsewhere, like in personal webpage):&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Go to control panel -&amp;gt; Saving -&amp;gt; Backup Url &lt;/li&gt;&lt;li&gt;Look for last backup link, right click and &amp;quot;Save link as&amp;quot;&lt;/li&gt;&lt;/ul&gt;</p>
